<!DOCTYPE html>
<html>
<head>
    <title>Scrum Light</title>

    <!-- Suppress browser request for favicon.ico -->
    <link rel="shortcut icon" href="#">

    <!-- Import stylesheets -->
    <link rel="stylesheet" type="text/css" href="jspm_packages/github/twbs/bootstrap@3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="jspm_packages/npm/font-awesome@4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="jspm_packages/npm/dragula@3.5.2/dist/dragula.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- Make the angular object globally available (required for plugins like ui-bootstrap) -->
    <script src="jspm_packages/npm/angular@1.4.7/angular.min.js"></script>
</head>
<body>
<div main-bar></div>
<div ui-view class="container-fluid"></div>

<!-- Display splash screen while the application is bootstrapping -->
<div class="splash" ng-show="false">
    <div class="message">Scrum Light</div>
    <i class="fa fa-spinner fa-spin"></i>
</div>

<!-- Set up JSPM -->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>

<!-- Bootstrap the application -->
<script>
    System.import("./favicon.js");
    System.import("app");
</script>
</body>
</html>
