<div class="modal-header">
    <h3 class="modal-title">Create a new task</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="the title of the task" ng-model="data.title">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-xs btn-success" type="button" ng-click="ok()">Save</button>
    &nbsp;or&nbsp;
    <a ng-click="cancel()">Cancel</a>
</div>
