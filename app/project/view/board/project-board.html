<div class="board">
    <div class="lane" dragula="'lane'" dragula-scope='$parent' ng-repeat="state in project.flow.states">
        <div ng-repeat="task in project.backlog"
             ng-if="isNumber(task.sprint) && task.state === state"
             ng-bind="task.title"
             class="task"></div>
    </div>
</div>
