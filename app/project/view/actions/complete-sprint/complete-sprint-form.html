<div class="modal-header">
    <h3 class="modal-title">Complete sprint</h3>
</div>
<div class="modal-body">
    <p>
        Your are about to complete a sprint. The tasks which are still pending will be moved back to the top of the
        backlog.
    </p>
    <p>Do you want to continue?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-xs btn-success" type="button" ng-click="ok()">Continue</button>
    &nbsp;or&nbsp;
    <a ng-click="cancel()">Cancel</a>
</div>
