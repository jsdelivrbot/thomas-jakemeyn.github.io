<button type="button" class="btn btn-xs btn-success" ng-click="createTask(sprint ? sprint.id : null)">
    <span class="fa fa-plus"></span> Create task
</button>
<button type="button" class="btn btn-xs btn-success" ng-click="completeSprint(sprint.id)" ng-if="!!sprint">
    <span class="fa fa-check"></span> Complete sprint
</button>
